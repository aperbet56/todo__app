<!DOCTYPE html>
<html lang="fr ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My todo list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ma liste de choses à faire</h1>
    </header>
    <main>
      <section class="todo__form">
        <form action="">
          <input type="text" class="todo__input" />
          <button class="todo__btn" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
          </button>
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">Tous</option>
              <option value="completed">Réalisé(s)</option>
              <option value="incomplete">Non réalisé(s)</option>
            </select>
          </div>
        </form>
      </section>

      <section class="todo__container">
        <ul class="todo__list"></ul>
      </section>
    </main>
    <footer>
      <span>Site créé par aperbet56</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
